<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #pass {
            display: block;
            margin: auto;
            margin-top: 10rem;
            width: 25rem;
            height: 3rem;
        }

        p {
            text-align: center;
            font-size: 3rem;
            display: none;
        }
    </style>
</head>

<body>
    <!-- <input type="text" id="pass"></input> -->
    <h1>Input box</h1>
    <input type="text" id="pass"></input>
    <!-- <input type="text" id="pass"></input> -->
    <p>Caps on!</p>
    
</body>
<script>
    let inputBox=document.querySelector("#pass");
    let message=document.querySelector("p");

    inputBox.addEventListener("keypress",function(a){
        if(a.getModifierState("caplock")){
            message.style.display="block";
        }
        else{
            message.style.display="none";
        }
    })
</script>

</html>
